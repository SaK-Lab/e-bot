<div class="wrapper">
    <div class="contentsWrapper">
        <h1 class="title">E-bot | LOGIN</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin(loginForm.value)" action="" class="form_group">
            <mat-form-field>
              <input matInput [formControl]="username" type="text" name="" id="username" placeholder="username">
            </mat-form-field>
            <mat-form-field>
              <input matInput [formControl]="password" type="password" name="" id="password" placeholder="password">
            </mat-form-field>
          <button mat-raised-button color="primary" type="submit">LOGIN</button>
      </form>
    </div>
</div>
